<div 
    [ngClass]="{reminder: task.reminder}" 
    class="task" 
    (dblclick)="onToggle(task)"
>
    <h3>
        {{ task.text }}
        <fa-icon 
            (click)="onDelete(task)" 
            [icon]="faTimes" 
            [ngStyle]="{'color': 'red'}"
        ></fa-icon>
    </h3>
    <h3>{{ task.day }}</h3>
</div>
